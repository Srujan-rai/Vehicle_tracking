<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>FORM</title>
        <meta name="viewport" content="width-device-width , initial-scale=1">
        <style>
            *{
                margin: 0px;
                padding: 0px;
                font-family: sans-serif;
            }
            body{
                background-color: rgb(125, 125, 167);
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .main{
                flex-basis: 400px;
                height: 400px;
                background-color: white;
                box-shadow: 0px 0px 10px 2px #ccc;
            }
            .main h3{
                padding: 20px 20px 10px 20px;
                font-size: 30px;
            }
            .main form{
                padding: 20px;
            }
            .form-outer label{
                display: block;

            }
            .form-outer input{
                width: 100%;
                height: 35px;
            }
            .form-outer button{
                padding: 10px 0px;
                width: 100%;
                background-color: rgb(125, 125, 167);
                color:rgb(19, 18, 18);
                font-size: 20px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <h3>vehicle details</h3>
            <form  method="post" id = "form">
                <div id="res" style="color:green;font-size:14px;"></div>
                <div class="form-outer">
                    <label>Name</label>
                    <input type="text" name="name">
                </div>
                <div class="form-outer">
                    <label>CFT</label>
                    <input type="text" name="cft">
                </div>
                <div class="form-outer">
                    <label>Number_plate</label>
                    <input type="text" name="number_plate">
                </div>
                <div class="form-outer">
                    <button name="btn">submit</button>
            </div>
            </form>
        </div>
    </body>
<script>
    let url ='https://script.google.com/macros/s/AKfycbx1BlLu-kmg_GvtE06iS7F4z9fc3_wjTyUCMt92BwBZAQ1p2I6BTxlrGi3JDeULCukhJA/exec'
    let form=document.querySelector('#form');
    form.addEventListener("submit",(e)=>{
        e.target.btn.innerHTML="Submitting...";
        let d=new FormData(form);
        fetch(url,{
            method:"POST",
            body:d
        }).then((res)=>res.text())
        .then((finalRes)=>{
            e.target.btn.innerHTML="Submit"
            document.getElementById("res").innerHTML=finalRes;
            form.reset();
            setTimeout(()=>{
                document.getElementById("res").innerHTML="";
            },5000)
            console.log(finalRes)
        })
        e.preventDefault();

    })
</script>
</html>
